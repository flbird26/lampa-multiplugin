<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Multiplugin для Lampa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at top, #1e1e1e, #0b0b0b);
        font-family: Arial, Helvetica, sans-serif;
        color: #ffffff;
    }
    .container {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .card {
        max-width: 900px;
        padding: 60px;
        text-align: center;
    }
    h1 {
        font-size: 52px;
        margin-bottom: 30px;
        letter-spacing: 0.5px;
    }
    p {
        font-size: 26px;
        line-height: 1.5;
        color: #d0d0d0;
        margin: 14px 0;
    }
    .path {
        margin-top: 10px;
        font-size: 28px;
        color: #ffffff;
        font-weight: bold;
    }
    .copy-btn {
        margin-top: 45px;
        padding: 22px 60px;
        font-size: 30px;
        font-weight: bold;
        color: #ffffff;
        background: linear-gradient(135deg, #3a7bfd, #2455d6);
        border: none;
        border-radius: 14px;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
    }
    .copy-btn:hover {
        transform: scale(1.04);
    }
    .copy-btn:active {
        transform: scale(0.98);
    }
    .copied {
        margin-top: 24px;
        font-size: 24px;
        color: #7CFF9E;
        opacity: 0;
        transition: opacity 0.3s ease;
    }
    .copied.show {
        opacity: 1;
    }
</style>
</head>
<body>
<div class="container">
    <div class="card">
        <h1>Multiplugin для Lampa</h1>
        <p>Нажмите кнопку ниже, чтобы скопировать ссылку на плагин.</p>
        <p>После этого вставьте её в:</p>
        <div class="path">Lampa → Расширения → Добавить</div>
        <button class="copy-btn" onclick="copyLink()">
            Нажми сюда, чтобы скопировать
        </button>
        <div id="copied" class="copied">✔ Скопировано</div>
    </div>
</div>
<script>
    const pluginLink = 'https://lampa.multiplugin.workers.dev';
    function copyLink() {
        navigator.clipboard.writeText(pluginLink).then(() => {
            const copied = document.getElementById('copied');
            copied.classList.add('show');
            setTimeout(() => {
                copied.classList.remove('show');
            }, 2000);
        });
    }
</script>
    
</body>
</html>
